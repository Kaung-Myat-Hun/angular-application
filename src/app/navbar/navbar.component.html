<div [ngClass]="hide ? 'hide': ''"
	class="flex content-between">
	<div class="nav-items">
		<a class="logo"
			href="/home">
			<h3>Logo</h3>
		</a>
	</div>
	<nav [ngClass]="fix ? 'fix' : ''"
		class="nav-container">
		<ul class="navbar-list">
			<li class="nav-items">
				<a ariaCurrentWhenActive="page"
					routerLink="/home">
					Home
				</a>
			</li>
			<li class="nav-items">
				<a routerLinkActive="activeButton"
					ariaCurrentWhenActive="page"
					routerLink="/detail">
					Detail
				</a>
			</li>
			<li class="nav-items">
				<a routerLinkActive="activeButton"
					ariaCurrentWhenActive="page"
					routerLink="/contact">
					Contact
				</a>
			</li>
		</ul>
	</nav>
	<div (click)="logoutHandler()"
		class="nav-items">
		<a>Logout</a>
	</div>
</div>
